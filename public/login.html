<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="../assets/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="../assets/favicon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1e0505">
    <link rel="stylesheet" href="../src/styles/login.css">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2 class="border">G Y M</h2>
                <h2 class="wave">G Y M</h2>
                <p>Inicio de sesión</p>
            </div>

            <form class="login-form" id="loginForm" novalidate>
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="text" id="user" name="user" required autocomplete="given-name">
                        <label for="user">Usuario</label>
                        <span class="focus-border"></span>
                    </div>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <div class="input-wrapper password-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <label for="password">Contraseña</label>
                        <button type="button" class="password-toggle" id="passwordToggle"
                            aria-label="Toggle password visibility">
                            <span class="eye-icon"></span>
                        </button>
                        <span class="focus-border"></span>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-options">
                    <label class="remember-wrapper">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkbox-label">
                            <span class="checkmark"></span>
                            Recuérdame
                        </span>
                    </label>
                    <a href="#" class="forgot-password">¿Has olvidado la contraseña?</a>
                </div>

                <button type="submit" class="login-btn btn">
                    <span class="btn-text">Iniciar sesión</span>
                    <span class="btn-loader">
                        <img src="../assets/favicon.png" class="btn-loader" alt="loader">
                    </span>
                </button>
            </form>

            <div class="signup-link">
                <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
            </div>

            <div class="success-message" id="successMessage">
                <div class="success-icon">✓</div>
                <h3>Login Successful!</h3>
                <p>Redirecting to your dashboard...</p>
            </div>
        </div>
    </div>

    <script src="../src/js/form-utils.js"></script>
    <script src="../src/js/login.js"></script>
</body>

</html>
